<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UGA Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" defer></script>

</head>

<body style="background-image:url(assets/images/background.jpg)">
    <header class="container bg-white">
        <div class="row border mt-3">
            <div class="column col-sm-2 d-flex align-items-center">
                <img height="75px" width="100px" src="assets/images/uga-logo.png">
            </div>
            <div class="column col-sm-8 d-flex align-items-center justify-content-center">
                <h1 style="font-size:3.5vw;">UGA Football Hangman</h1>
            </div>
            <div class="column col-sm-2 d-flex justify-content-end">
                <img height="100px" width="100px" src="assets/images/uga-logo-2.png">
            </div>
        </div>
    </header>

    <section class="container bg-white">
        <div class="row border mt-3">
            <div class="column col-sm-6">
                <img id="leftImage" src="assets/images/dummyImage.png" alt="Image" class="rounded img-fluid pt-2 pb-2">
            </div>
            <div class="comlumn col-sm-6">
                <div class="text-center">
                    <h3 class="mb-3">Press any key to get started!</h3>

                    <h4>Current Word</h4>
                    <p><span id="correctLetters"> </span></p>

                    <h4>Guesses Remaining</h4>
                    <p id="guessesCounter">10 </p>

                    <h4>Letters Guessed</h4>
                    <p id="lettersGuessed"> </p>

                    <button type="button" class="btn btn-danger" id="resetButton" style="visibility: hidden;">Play
                        Again!</button>
                </div>
            </div>
        </div>

    </section>

    <div class="container">

    </div>

</body>

</html>
